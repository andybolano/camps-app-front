<div class="container">
  <header
    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
    >
      <span class="fs-4">Gestión de Campamentos</span>
    </a>
    <ul class="nav nav-pills" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a routerLink="/camps" routerLinkActive="active" class="nav-link"
          >Campamentos</a
        >
      </li>
      <li class="nav-item">
        <a href="#" (click)="logout($event)" class="nav-link">Cerrar Sesión</a>
      </li>
    </ul>
  </header>

  <router-outlet></router-outlet>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md text-center">
        <small class="d-block mb-3 text-muted"
          >© 2025 Sistema de Gestión de Campamentos</small
        >
      </div>
    </div>
  </footer>
</div>
